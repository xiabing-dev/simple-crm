<div class="dialog-container">
    <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
    <h1 mat-dialog-title>Add User</h1>
    <div mat-dialog-content>
        <div>
            <mat-form-field class="mr-16" appearance="outline">
                <mat-label>First Name</mat-label>
                <input [disabled]="loading" [(ngModel)]="user.firstName" matInput placeholder="First Name">   
                <!-- <mat-hint>Pleae enter a name.</mat-hint> -->
            </mat-form-field>
        
            <mat-form-field appearance="outline">
                <mat-label>Last Name</mat-label>
                <input [disabled]="loading" [(ngModel)]="user.lastName" matInput placeholder="Last Name">   
                <!-- <mat-hint>Pleae enter a name.</mat-hint> -->
            </mat-form-field>
        </div>
    
        <div>
            <mat-form-field appearance="fill">
                <mat-label>Choose a date</mat-label>
                <input [disabled]="loading" [(ngModel)]="birthDate" matInput [matDatepicker]="picker">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </div>
    
        <div>
            <mat-form-field class="full-width" appearance="outline">
                <mat-label>Address</mat-label>
                <input [disabled]="loading" [(ngModel)]="user.address" matInput placeholder="Street and house NO.">   
                <!-- <mat-hint>Pleae enter a name.</mat-hint> -->
            </mat-form-field>
        </div>
    
        <div>
            <mat-form-field class="mr-16" appearance="outline">
                <mat-label>ZIP Code</mat-label>
                <input [disabled]="loading" [(ngModel)]="user.zipCode" matInput placeholder="ZIP code">   
                <!-- <mat-hint>Pleae enter a name.</mat-hint> -->
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>City</mat-label>
                <input [disabled]="loading" [(ngModel)]="user.city" matInput placeholder="City">   
                <!-- <mat-hint>Pleae enter a name.</mat-hint> -->
            </mat-form-field>
        </div>
    
    </div>
    <div mat-dialog-actions>
      <button mat-button >Cancel</button>
      <button mat-button (click)="save()" >Save</button>
    </div>    
</div>
