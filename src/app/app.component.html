<mat-drawer-container class="mat-draw-container" autosize>
  <mat-drawer #drawer [opened]="true" class="sidenav" mode="side">
    <div class="logo-container"><p>LOGO</p> </div>

    <mat-list>
      <mat-list-item [routerLink]="['/']" routerLinkActive="router-link-active" class="menu-item">
        <mat-icon class="menu-item-icon">dashboard</mat-icon> 
        Dashboard 
      </mat-list-item>
      <mat-list-item [routerLink]="['/user']" routerLinkActive="router-link-active" class="menu-item">
        <mat-icon class="menu-item-icon">account_circle</mat-icon> 
        User 
      </mat-list-item>

     </mat-list>
  </mat-drawer>

  <div class="example-sidenav-content">

    <mat-toolbar class="toolbar-row" color="primary">
      <mat-toolbar-row >
        <mat-icon class="menu-icon" (click)="drawer.toggle()">menu</mat-icon>

        <span>Simple CRM</span>
        <span class="example-spacer"></span>
      </mat-toolbar-row>
    </mat-toolbar>

    <div class="router-container">
      <router-outlet></router-outlet>
    </div>

  </div>

</mat-drawer-container>
